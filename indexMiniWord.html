<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Word</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="bg-secondary p-2 bg-opacity-25">
    <div id="test" style="font-size: 30px">TEST</div>

    <div class="d-flex align-items-center">
      <input id="color" type="color" value="#F0794D" class="form-control m-2" />
      <input id="size" type="number" value="30" class="form-control m-2" />
      <select name="font" id="font" class="form-control m-2">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Lucida Console">Lucida Console</option>
      </select>
    </div>
    <script src="assets/js/miniWord.js"></script>
  </body>
</html>
